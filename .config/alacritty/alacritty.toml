live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#000000"
bright_foreground = "#ffffff"
dim_foreground = "#1e1e1e"
foreground = "#ffffff"

[colors.normal]
black = "#000000"
blue = "#2fafff"
cyan = "#00d3d0"
green = "#44bc44"
magenta = "#feacd0"
red = "#ff5f59"
white = "#ffffff"
yellow = "#d0bc00"

[colors.bright]
black = "#000000"
blue = "#338fff"
cyan = "#9ac8e0"
green = "#44df44"
magenta = "#ff66ff"
red = "#ff5f5f"
white = "#ffffff"
yellow = "#efef00"

[colors.dim]
black = "#000000"
blue = "#82b0ec"
cyan = "#9ac8e0"
green = "#88ca9f"
magenta = "#caa6df"
red = "#ff9580"
white = "#989898"
yellow = "#d2b580"

[font]
size = 11.5

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
opacity = 1.0

[window.padding]
x = 2
y = 2
